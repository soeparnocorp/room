<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; margin:0; padding:0; background:#f0f2f5; color:#111b21; }

    /* FORM LAYER */
    .form-layer { position: fixed; z-index: 100; top:0; bottom:0; left:0; right:0; background:#f0f2f5; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .form-input { font-size:24px; padding:16px 20px; border:2px solid #e0e0e0; border-radius:12px; width:400px; max-width:90%; margin-bottom:20px; background:white; text-align:center; }
    .form-input:focus { border-color:#ff0000; outline:none; }
    .form-button { font-size:20px; padding:16px 32px; margin:10px; border:none; border-radius:24px; cursor:pointer; font-weight:600; transition:all 0.2s; }
    .form-button.primary { background:#ff0000; color:white; width:180px; }
    .form-button.secondary { background:white; color:#ff0000; border:2px solid #ff0000 !important; width:280px; }
    .form-button:hover { transform:translateY(-2px); }
    .form-button:active { transform:translateY(0); }
    .form-text { text-align:center; color:#667781; max-width:600px; line-height:1.6; font-size:16px; }
    .form-text a { color:#ff0000; text-decoration:none; font-weight:600; }
    .form-text a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <!-- FORM 1: Input Name -->
  <form id="name-form" class="form-layer">
    <input id="name-input" class="form-input" placeholder="your name">
    <p class="form-text">
      This card runs entirely on the edge<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <!-- FORM 2: Create Room -->
  <form id="room-form" class="form-layer" style="display: none;">
    <p class="form-text">Public Room:</p>
    <input id="room-name" class="form-input" placeholder="room name">
    <button id="go-public" class="form-button primary">Go &raquo;</button>
    <p class="form-text">OR</p>
    <button id="go-private" class="form-button secondary">Private Room &raquo;</button>
  </form>

  <script type="module" src="./chat.mjs"></script>
</body>
</html>
