<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5; color: #111b21;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LAYER SYSTEM ===== */
    .app-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      overflow: hidden;
    }

    #conversation-list {
      z-index: 10;
      display: flex;
      flex-direction: column;
      background: white;
      height: 100vh;
    }

    #chat-room {
      z-index: 20;
      background-color: #efeae2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #chat-room.active {
      display: flex !important;
    }

    /* ===== CONVERSATION LIST ===== */
    .list-header {
      padding: 16px;
      background: #ff0000;
      color: white;
      flex-shrink: 0;
    }
    .list-header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .your-name-card {
      padding: 20px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
      flex-shrink: 0;
    }
    .name-label {
      font-size: 12px;
      color: #667781;
      margin-bottom: 4px;
    }
    .name-value {
      font-size: 18px;
      font-weight: 600;
      color: #111b21;
    }

    /* ===== ONLINE USERS - LANGSUNG DI BAWAH YOUR NAME CARD ===== */
    #online-users-section {
      flex-shrink: 0;
      border-top: none;
      border-bottom: 8px solid #f0f2f5;
      padding: 16px;
      background: white;
    }
    .online-header {
      font-size: 14px;
      font-weight: 600;
      color: #667781;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .online-user {
      display: flex;
      align-items: center;
      padding: 8px 0;
      font-size: 15px;
      color: #111b21;
    }
    .online-dot {
      color: #00a884;
      font-size: 20px;
      margin-right: 8px;
      line-height: 1;
    }
    #no-online-message {
      color: #667781;
      font-size: 14px;
      font-style: italic;
      padding: 8px 0;
    }

    /* ===== ROOM LIST ===== */
    .rooms-section {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .room-item {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      position: relative;
    }
    .room-item:hover {
      background: #f5f5f5;
    }
    .room-name-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .room-name {
      font-weight: 600;
      color: #111b21;
    }
    .room-meta {
      font-size: 13px;
      color: #667781;
      margin-top: 4px;
    }
    .notification-badge {
      background: #ff0000;
      color: white;
      border-radius: 50%;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    #default-room-message {
      padding: 40px 20px;
      text-align: center;
      color: #667781;
    }

    /* ===== CHAT ROOM ===== */
    .chat-header {
      flex-shrink: 0;
      height: 60px;
      background: #ff0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 12px;
    }
    .room-title {
      font-weight: 600;
      font-size: 17px;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      word-wrap: break-word;
    }
    #spacer { height: 20px; }

    #chatroom {
      display: flex;
      align-items: flex-end;
      flex-shrink: 0;
      position: relative;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
    }
    #chat-input {
      flex: 1;
      height: 60px;
      border: none;
      padding: 0 20px 0 70px;
      font-size: 16px;
      background: #f0f2f5;
      outline: none;
    }
    #chatroom::before {
      content: ">";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #667781;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
      pointer-events: none;
    }

    /* ===== MESSAGE BUBBLES ===== */
    #chatlog p {
      max-width: 65%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #chatlog p:has(> .username) {
      background: #ff0000;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
    }
    #chatlog p:not(:has(> .username)) {
      background: white;
      color: #111b21;
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.05);
    }
    #chatlog p:not(:has(> .username)):not(:has(> span)) {
      background: transparent;
      color: #667781;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      font-size: 14px;
    }
    .username {
      font-weight: 600;
    }

    /* ===== FORM STYLES ===== */
    .form-layer {
      position: fixed;
      z-index: 100;
      top: 0; bottom: 0; left: 0; right: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-input {
      font-size: 24px;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      margin-bottom: 20px;
      background: white;
      text-align: center;
    }
    .form-input:focus {
      border-color: #ff0000;
      outline: none;
    }
    .form-button {
      font-size: 20px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
    }
    .form-button.primary {
      background: #ff0000;
      color: white;
      width: 180px;
    }
    .form-button.secondary {
      background: white;
      color: #ff0000;
      border: 2px solid #ff0000 !important;
      width: 280px;
    }
    .form-text {
      text-align: center;
      color: #667781;
      max-width: 600px;
      line-height: 1.6;
      font-size: 16px;
    }
    .form-text a {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 901px) {
      #conversation-list,
      #chat-room {
        position: static;
        display: flex !important;
      }
      
      #conversation-list {
        width: 300px;
        float: left;
        height: 100vh;
      }
      
      #chat-room {
        width: calc(100% - 300px);
        margin-left: 300px;
        height: 100vh;
      }
      
      .back-btn {
        display: none !important;
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      #conversation-list {
        display: flex;
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #chat-room {
        display: none;
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #chat-room.active {
        display: flex !important;
      }
      
      .back-btn {
        display: block !important;
      }
      
      .form-input { font-size: 20px; height: 50px; width: 300px; }
      .form-text { font-size: 14px; }
      .form-button { font-size: 18px; padding: 14px 24px; }
      .form-button.primary { width: 150px; }
      .form-button.secondary { width: 240px; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
  </style>
</head>
<body>
  <form id="name-form" class="form-layer">
    <input id="name-input" class="form-input" placeholder="your name" maxlength="32">
    <p class="form-text">
      READTalk - Edge Chat<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <form id="room-form" class="form-layer" style="display: none;">
    <p class="form-text">Public Room:</p>
    <input id="room-name" class="form-input" placeholder="room name" maxlength="32">
    <button id="go-public" class="form-button primary">Go &raquo;</button>
    <p class="form-text">OR</p>
    <button id="go-private" class="form-button secondary">Private Room &raquo;</button>
  </form>

  <div id="conversation-list" class="app-layer" style="display: none;">
    <div class="list-header">
      <h1>READTalk</h1>
    </div>
    
    <div class="your-name-card">
      <div class="name-label">You are</div>
      <div id="display-username" class="name-value">(not set)</div>
    </div>

    <!-- ONLINE USERS - LANGSUNG DI BAWAH YOUR NAME CARD -->
    <div id="online-users-section">
      <div class="online-header">Online</div>
      <div id="online-users-container">
        <div id="no-online-message">No one online</div>
      </div>
    </div>
    
    <div class="rooms-section" id="rooms-container">
      <div id="default-room-message">
        Create your first room to start chatting
      </div>
    </div>
  </div>

  <div id="chat-room" class="app-layer">
    <div class="chat-header">
      <button class="back-btn" id="back-btn">‚Üê</button>
      <div id="chat-room-title" class="room-title">Select a room</div>
    </div>
    
    <div id="chatlog">
      <div id="spacer"></div>
    </div>
    
    <form id="chatroom">
      <input id="chat-input" placeholder="Type a message..." maxlength="256">
    </form>
  </div>

  <script>
    let currentWebSocket = null;
    let username = '';
    let roomname = '';
    let currentActiveRoom = null;
    let roomsHistory = [];
    let lastSeenTimestamp = 0;
    let wroteWelcomeMessages = false;
    let isAtBottom = true;
    
    let onlineUsers = [];
    let unreadCounts = {};
    
    let hostname = window.location.hostname;
    if (hostname === '' || hostname === 'localhost' || hostname.includes('127.0.0.1')) {
      hostname = 'room.soeparnocorp.workers.dev';
    }

    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const roomForm = document.getElementById('room-form');
    const roomNameInput = document.getElementById('room-name');
    const goPublicButton = document.getElementById('go-public');
    const goPrivateButton = document.getElementById('go-private');
    const conversationList = document.getElementById('conversation-list');
    const chatRoom = document.getElementById('chat-room');
    const chatlog = document.getElementById('chatlog');
    const chatInput = document.getElementById('chat-input');
    const backBtn = document.getElementById('back-btn');
    const chatRoomTitle = document.getElementById('chat-room-title');
    const displayUsername = document.getElementById('display-username');
    const roomsContainer = document.getElementById('rooms-container');
    const defaultRoomMessage = document.getElementById('default-room-message');
    const onlineUsersContainer = document.getElementById('online-users-container');

    function saveRoomToHistory(roomName, isPrivate = false) {
      roomsHistory = roomsHistory.filter(r => r.name !== roomName);
      roomsHistory.unshift({
        name: roomName,
        type: isPrivate ? 'private' : 'public',
        timestamp: Date.now()
      });
      
      if (!unreadCounts[roomName]) {
        unreadCounts[roomName] = 0;
      }
      
      renderRoomsList();
    }

    function renderRoomsList() {
      if (roomsHistory.length === 0) {
        defaultRoomMessage.style.display = 'block';
        roomsContainer.innerHTML = '';
        roomsContainer.appendChild(defaultRoomMessage);
        return;
      }
      
      defaultRoomMessage.style.display = 'none';
      roomsContainer.innerHTML = '';
      
      roomsHistory.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.dataset.room = room.name;
        roomItem.dataset.type = room.type;
        
        const nameWrapper = document.createElement('div');
        nameWrapper.className = 'room-name-wrapper';
        
        const roomName = document.createElement('span');
        roomName.className = 'room-name';
        roomName.textContent = room.type === 'private' 
          ? `üîí ${room.name.substring(0, 8)}...` 
          : `#${room.name}`;
        
        nameWrapper.appendChild(roomName);
        
        const unread = unreadCounts[room.name] || 0;
        if (unread > 0 && room.name !== currentActiveRoom) {
          const badge = document.createElement('span');
          badge.className = 'notification-badge';
          badge.textContent = unread > 99 ? '99+' : unread;
          nameWrapper.appendChild(badge);
        }
        
        const roomMeta = document.createElement('div');
        roomMeta.className = 'room-meta';
        roomMeta.textContent = room.type === 'private' 
          ? 'Private room ‚Ä¢ Click to open' 
          : 'Public room ‚Ä¢ Click to open';
        
        roomItem.appendChild(nameWrapper);
        roomItem.appendChild(roomMeta);
        roomsContainer.appendChild(roomItem);
      });
    }

    function renderOnlineUsers() {
      if (!onlineUsersContainer) return;
      
      onlineUsersContainer.innerHTML = '';
      
      if (onlineUsers.length === 0) {
        const noOnline = document.createElement('div');
        noOnline.id = 'no-online-message';
        noOnline.textContent = 'No one online';
        onlineUsersContainer.appendChild(noOnline);
        return;
      }
      
      onlineUsers.forEach(user => {
        const userEl = document.createElement('div');
        userEl.className = 'online-user';
        userEl.innerHTML = `<span class="online-dot">‚Ä¢</span>${user}`;
        onlineUsersContainer.appendChild(userEl);
      });
    }

    function isDesktop() {
      return window.innerWidth >= 901;
    }

    function applyLayout() {
      if (isDesktop()) {
        conversationList.style.display = 'flex';
        chatRoom.style.display = 'flex';
        chatRoom.classList.remove('active');
        
        if (!currentActiveRoom && roomsHistory.length > 0) {
          openChatRoom(roomsHistory[0].name);
        }
      } else {
        if (!chatRoom.classList.contains('active')) {
          conversationList.style.display = 'flex';
          chatRoom.style.display = 'none';
        }
      }
    }

    function showConversationList() {
      if (isDesktop()) return;
      
      conversationList.style.display = 'flex';
      chatRoom.style.display = 'none';
      chatRoom.classList.remove('active');
      
      if (currentWebSocket) {
        currentWebSocket.close();
        currentWebSocket = null;
      }
    }

    function openChatRoom(roomName) {
      if (!roomName) return;
      
      unreadCounts[roomName] = 0;
      renderRoomsList();
      
      currentActiveRoom = roomName;
      roomname = roomName;
      
      chatRoomTitle.textContent = roomName.length === 64 
        ? `üîí ${roomName.substring(0, 8)}...` 
        : `#${roomName}`;
      
      renderRoomsList();
      
      while (chatlog.firstChild) {
        chatlog.removeChild(chatlog.firstChild);
      }
      chatlog.appendChild(document.createElement('div')).id = 'spacer';
      
      wroteWelcomeMessages = false;
      lastSeenTimestamp = 0;
      isAtBottom = true;
      
      document.location.hash = '#' + roomName;
      
      if (!isDesktop()) {
        conversationList.style.display = 'none';
        chatRoom.classList.add('active');
      }
      
      chatInput.disabled = false;
      chatInput.focus();
      
      if (currentWebSocket) {
        currentWebSocket.close();
      }
      join();
    }

    function startNameChooser() {
      nameForm.style.display = 'flex';
      
      nameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = nameInput.value.trim();
        if (val) {
          username = val;
          displayUsername.textContent = username;
          startRoomChooser();
        }
      });
      
      nameInput.addEventListener('input', (e) => {
        if (e.target.value.length > 32) {
          e.target.value = e.target.value.slice(0, 32);
        }
      });
      
      nameInput.focus();
    }

    function startRoomChooser() {
      nameForm.style.display = 'none';
      roomForm.style.display = 'flex';
      
      if (document.location.hash.length > 1) {
        const hashRoom = document.location.hash.slice(1);
        const isPrivate = hashRoom.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(hashRoom, isPrivate);
        conversationList.style.display = 'flex';
        roomForm.style.display = 'none';
        applyLayout();
        openChatRoom(hashRoom);
        return;
      }
      
      roomForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = roomNameInput.value.trim();
        if (val) {
          roomname = val;
          saveRoomToHistory(val, false);
          conversationList.style.display = 'flex';
          roomForm.style.display = 'none';
          applyLayout();
          openChatRoom(val);
        }
      });
      
      roomNameInput.addEventListener('input', (e) => {
        if (e.target.value.length > 32) {
          e.target.value = e.target.value.slice(0, 32);
        }
      });
      
      goPublicButton.addEventListener('click', () => {
        const val = roomNameInput.value.trim();
        if (val) {
          roomname = val;
          saveRoomToHistory(val, false);
          conversationList.style.display = 'flex';
          roomForm.style.display = 'none';
          applyLayout();
          openChatRoom(val);
        }
      });
      
      goPrivateButton.addEventListener('click', async (e) => {
        roomNameInput.disabled = true;
        goPublicButton.disabled = true;
        e.currentTarget.disabled = true;
        
        try {
          const response = await fetch(`https://${hostname}/api/room`, { method: 'POST' });
          if (!response.ok) throw new Error('Failed');
          const privateRoom = await response.text();
          saveRoomToHistory(privateRoom, true);
          conversationList.style.display = 'flex';
          roomForm.style.display = 'none';
          applyLayout();
          openChatRoom(privateRoom);
        } catch (error) {
          alert('Something went wrong');
          document.location.reload();
        }
      });
      
      roomNameInput.focus();
    }

    function join() {
      if (!roomname || !username) return;
      
      const wsProtocol = document.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${wsProtocol}//${hostname}/api/room/${roomname}/websocket`;
      
      let ws = new WebSocket(wsUrl);
      let rejoined = false;
      let startTime = Date.now();
      
      const rejoin = async () => {
        if (!rejoined) {
          rejoined = true;
          currentWebSocket = null;
          const elapsed = Date.now() - startTime;
          if (elapsed < 10000) {
            await new Promise(resolve => setTimeout(resolve, 10000 - elapsed));
          }
          join();
        }
      };
      
      ws.addEventListener('open', () => {
        currentWebSocket = ws;
        ws.send(JSON.stringify({ name: username }));
      });
      
      ws.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);
        
        if (data.error) {
          addChatMessage(null, `* Error: ${data.error}`, 'system');
        } else if (data.joined) {
          if (!onlineUsers.includes(data.joined)) {
            onlineUsers.push(data.joined);
            renderOnlineUsers();
          }
        } else if (data.quit) {
          onlineUsers = onlineUsers.filter(u => u !== data.quit);
          renderOnlineUsers();
        } else if (data.ready) {
          if (!wroteWelcomeMessages) {
            wroteWelcomeMessages = true;
            addChatMessage(null, '* READTalk - Edge Chat Platform', 'system');
            addChatMessage(null, '* ¬© 2026 SOEPARNO ENTERPRISE Corp.', 'system');
            addChatMessage(null, '* WARNING: Participants are random people on the internet.', 'system');
            
            if (roomname.length === 64) {
              addChatMessage(null, '* This is a private room. Share the URL to invite others.', 'system');
            } else {
              addChatMessage(null, `* Welcome to #${roomname}. Say hi!`, 'system');
            }
          }
        } else if (data.name && data.message) {
          if (data.timestamp > lastSeenTimestamp) {
            addChatMessage(data.name, data.message);
            lastSeenTimestamp = data.timestamp;
            
            if (data.name !== username && roomname !== currentActiveRoom) {
              unreadCounts[roomname] = (unreadCounts[roomname] || 0) + 1;
              renderRoomsList();
            }
          }
        }
      });
      
      ws.addEventListener('close', () => {
        currentWebSocket = null;
        rejoin();
      });
      
      ws.addEventListener('error', () => {
        currentWebSocket = null;
        rejoin();
      });
    }

    function addChatMessage(name, text, type = 'normal') {
      const p = document.createElement('p');
      
      if (type === 'system' || !name) {
        p.textContent = text;
      } else {
        if (name === username) {
          p.classList.add('sent-message');
        }
        
        const span = document.createElement('span');
        span.className = 'username';
        span.textContent = name + ': ';
        p.appendChild(span);
        p.appendChild(document.createTextNode(text));
      }
      
      chatlog.appendChild(p);
      
      if (isAtBottom) {
        setTimeout(() => {
          chatlog.scrollTop = chatlog.scrollHeight;
        }, 10);
      }
    }

    function setupChatListeners() {
      document.getElementById('chatroom').addEventListener('submit', (e) => {
        e.preventDefault();
        if (currentWebSocket && chatInput.value.trim()) {
          currentWebSocket.send(JSON.stringify({ message: chatInput.value }));
          chatInput.value = '';
          chatlog.scrollTop = chatlog.scrollHeight;
        }
      });

      chatInput.addEventListener('input', (e) => {
        if (e.target.value.length > 256) {
          e.target.value = e.target.value.slice(0, 256);
        }
      });

      chatlog.addEventListener('scroll', () => {
        isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight - 10;
      });

      backBtn.addEventListener('click', () => {
        showConversationList();
      });

      roomsContainer.addEventListener('click', (e) => {
        const roomItem = e.target.closest('.room-item');
        if (roomItem) {
          openChatRoom(roomItem.dataset.room);
        }
      });

      if ('visualViewport' in window) {
        window.visualViewport.addEventListener('resize', () => {
          if (isAtBottom) {
            chatlog.scrollTop = chatlog.scrollHeight;
          }
        });
      }

      window.addEventListener('resize', () => {
        applyLayout();
      });
    }

    function init() {
      startNameChooser();
      setupChatListeners();
      
      if (document.location.hash.length > 1) {
        const hashRoom = document.location.hash.slice(1);
        const isPrivate = hashRoom.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(hashRoom, isPrivate);
      }
    }

    init();
  </script>
</body>
</html>
