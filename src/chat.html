<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5; color: #111b21;
    }

    /* ===== LAYER SYSTEM ===== */
    .app-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    /* Layer 1: Conversation List */
    #conversation-list {
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    /* Layer 2: Chat Room */
    #chat-room {
      z-index: 20;
      background-color: #efeae2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      display: none;
    }

    /* ===== CONVERSATION LIST STYLES ===== */
    .list-header {
      padding: 16px;
      background: #ff0000;
      color: white;
    }
    .list-header h1 {
      margin: 0;
      font-size: 20px;
    }

    .your-name-card {
      padding: 20px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
    }
    .name-label {
      font-size: 12px;
      color: #667781;
      margin-bottom: 4px;
    }
    .name-value {
      font-size: 18px;
      font-weight: 600;
      color: #111b21;
    }

    .rooms-section {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .room-item {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .room-item:hover {
      background: #f5f5f5;
    }
    .room-name {
      font-weight: 600;
      color: #111b21;
      margin-bottom: 4px;
    }
    .room-meta {
      font-size: 13px;
      color: #667781;
    }

    /* ===== CHAT ROOM STYLES ===== */
    .chat-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #ff0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 30;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 12px;
    }
    .room-title {
      font-weight: 600;
      font-size: 17px;
    }

    #chatlog {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0; right: 0;
      overflow-y: auto;
      padding: 20px;
    }
    #spacer { height: 20px; }

    #chat-input {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      border: none;
      padding: 0 20px 0 70px;
      font-size: 16px;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
    }
    #chatroom::before {
      content: ">";
      position: absolute;
      bottom: 0; left: 0;
      width: 70px; height: 60px;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #667781;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
    }

    /* Message bubbles */
    #chatlog p {
      max-width: 65%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #chatlog p:has(> .username) {
      background: #ff0000;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
    }
    #chatlog p:not(:has(> .username)) {
      background: white;
      color: #111b21;
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.05);
    }
    #chatlog p:not(:has(> .username)):not(:has(> span)) {
      background: transparent;
      color: #667781;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      font-size: 14px;
    }
    .username {
      font-weight: 600;
      color: #111b21;
    }

    /* ===== FORM STYLES ===== */
    .form-layer {
      position: fixed;
      z-index: 100;
      top: 0; bottom: 0; left: 0; right: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-input {
      font-size: 24px;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      margin-bottom: 20px;
      background: white;
      text-align: center;
    }
    .form-input:focus {
      border-color: #ff0000;
      outline: none;
    }
    .form-button {
      font-size: 20px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .form-button.primary {
      background: #ff0000;
      color: white;
      width: 180px;
    }
    .form-button.secondary {
      background: white;
      color: #ff0000;
      border: 2px solid #ff0000 !important;
      width: 280px;
    }
    .form-button:hover {
      transform: translateY(-2px);
    }
    .form-button:active {
      transform: translateY(0);
    }
    .form-text {
      text-align: center;
      color: #667781;
      max-width: 600px;
      line-height: 1.6;
      font-size: 16px;
    }
    .form-text a {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
    }
    .form-text a:hover { text-decoration: underline; }

    /* ===== DESKTOP LAYOUT - FIX TAMPIL BERSAMAAN ===== */
    @media(min-width:901px) {
      #conversation-list {
        width: 300px;
        border-right: 1px solid #e0e0e0;
        display: flex !important;
      }
      #chat-room {
        left: 300px;
        width: calc(100% - 300px);
        display: block !important;
      }
      .back-btn {
        display: none !important;
      }
      #chat-input {
        left: 0;
        width: 100%;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px) {
      .form-input, .form-layer { font-size: 20px; }
      .form-text { font-size: 14px; }
      .form-input {
        height: 50px;
        width: 300px;
      }
      .form-button {
        font-size: 18px;
        padding: 14px 24px;
      }
      .form-button.primary { width: 150px; }
      .form-button.secondary { width: 240px; }
      
      #chat-input {
        padding-left: 70px;
      }
    }

    @media(max-width:500px) {
      .form-input, .form-layer { font-size: 18px; }
      .form-text { font-size: 13px; }
      .form-input {
        height: 48px;
        width: 280px;
      }
      .form-button {
        font-size: 16px;
        padding: 12px 20px;
      }
      .form-button.primary { width: 130px; }
      .form-button.secondary { width: 220px; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #b3b3b3; }

    ::selection {
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <!-- FORM 1: Input Name -->
  <form id="name-form" class="form-layer">
    <input id="name-input" class="form-input" placeholder="your name">
    <p class="form-text">
      This chat runs entirely on the edge<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <!-- FORM 2: Create Room -->
  <form id="room-form" class="form-layer" style="display: none;">
    <p class="form-text">Public Room:</p>
    <input id="room-name" class="form-input" placeholder="room name">
    <button id="go-public" class="form-button primary">Go &raquo;</button>
    <p class="form-text">OR</p>
    <button id="go-private" class="form-button secondary">Private Room &raquo;</button>
  </form>

  <!-- LAYER 1: Conversation List -->
  <div id="conversation-list" class="app-layer" style="display: none;">
    <div class="list-header">
      <h1>READTalk</h1>
    </div>
    
    <div class="your-name-card">
      <div class="name-label">You are</div>
      <div id="display-username" class="name-value">(not set)</div>
    </div>
    
    <div class="rooms-section" id="rooms-container">
      <!-- Rooms will be added here dynamically -->
      <div class="room-item" id="default-room-message" style="padding: 40px 20px; text-align: center; color: #667781;">
        Create your first room to start chatting
      </div>
    </div>
  </div>

  <!-- LAYER 2: Chat Room -->
  <div id="chat-room" class="app-layer">
    <div class="chat-header">
      <button class="back-btn">‚Üê</button>
      <div id="chat-room-title" class="room-title">Chat Room</div>
    </div>
    
    <div id="chatlog">
      <div id="spacer"></div>
    </div>
    
    <form id="chatroom" action="/fake-form-action">
      <input id="chat-input" placeholder="Type a message...">
    </form>
  </div>

  <script>
    // ===== GLOBAL STATE =====
    let currentWebSocket = null;
    let username = '';
    let roomname = '';
    let currentActiveRoom = null;
    let roomsHistory = [];
    
    let hostname = window.location.host;
    if (hostname === '') {
      hostname = 'room.soeparnocorp.workers.dev';
    }

    // ===== DOM ELEMENTS =====
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const roomForm = document.getElementById('room-form');
    const roomNameInput = document.getElementById('room-name');
    const goPublicButton = document.getElementById('go-public');
    const goPrivateButton = document.getElementById('go-private');
    const conversationList = document.getElementById('conversation-list');
    const chatRoom = document.getElementById('chat-room');
    const chatlog = document.getElementById('chatlog');
    const chatInput = document.getElementById('chat-input');
    const backBtn = document.querySelector('.back-btn');
    const chatRoomTitle = document.getElementById('chat-room-title');
    const displayUsername = document.getElementById('display-username');
    const roomsContainer = document.getElementById('rooms-container');
    const defaultRoomMessage = document.getElementById('default-room-message');

    let isAtBottom = true;
    let lastSeenTimestamp = 0;
    let wroteWelcomeMessages = false;
    
    // ===== ROSTER MANAGEMENT =====
    // Untuk track user online (tanpa elemen roster di UI, kita simpan di memory)
    let onlineUsers = new Set();

    // ===== ROOM HISTORY MANAGEMENT =====
    function saveRoomToHistory(roomName, isPrivate = false) {
      roomsHistory = roomsHistory.filter(r => r.name !== roomName);
      roomsHistory.unshift({
        name: roomName,
        type: isPrivate ? 'private' : 'public',
        timestamp: Date.now()
      });
      renderRoomsList();
    }

    function renderRoomsList() {
      if (roomsHistory.length === 0) {
        defaultRoomMessage.style.display = 'block';
        return;
      }
      
      defaultRoomMessage.style.display = 'none';
      roomsContainer.innerHTML = '';
      
      roomsHistory.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.dataset.room = room.name;
        roomItem.dataset.type = room.type;
        
        const roomName = document.createElement('div');
        roomName.className = 'room-name';
        roomName.textContent = room.type === 'private' 
          ? `üîí ${room.name.substring(0, 8)}...` 
          : `#${room.name}`;
        
        const roomMeta = document.createElement('div');
        roomMeta.className = 'room-meta';
        roomMeta.textContent = room.type === 'private' 
          ? 'Private room ‚Ä¢ Click to open' 
          : 'Public room ‚Ä¢ Click to open';
        
        roomItem.appendChild(roomName);
        roomItem.appendChild(roomMeta);
        roomsContainer.appendChild(roomItem);
      });
    }

    // ===== LAYER NAVIGATION =====
    function showConversationList() {
      nameForm.style.display = 'none';
      roomForm.style.display = 'none';
      conversationList.style.display = 'flex';
      chatRoom.style.display = 'none';
      
      if (username) {
        displayUsername.textContent = username;
      }
    }

    function openChatRoom(roomName) {
      currentActiveRoom = roomName;
      
      conversationList.style.display = 'none';
      chatRoom.style.display = 'block';
      chatRoomTitle.textContent = roomName.length === 64 
        ? `üîí ${roomName.substring(0, 8)}...`
        : `#${roomName}`;
      
      while (chatlog.firstChild) {
        chatlog.removeChild(chatlog.firstChild);
      }
      chatlog.appendChild(document.createElement('div')).id = 'spacer';
      
      roomname = roomName;
      document.location.hash = `#${roomName}`;
      wroteWelcomeMessages = false;
      onlineUsers.clear(); // Reset online users
      
      if (currentWebSocket) {
        currentWebSocket.close();
      }
      join();
      
      setTimeout(() => chatInput.focus(), 100);
    }

    // ===== FORM FLOW =====
    function startNameChooser() {
      nameForm.style.display = 'flex';
      
      nameForm.addEventListener('submit', event => {
        event.preventDefault();
        username = nameInput.value.trim();
        if (username.length > 0) {
          startRoomChooser();
        }
      });

      nameInput.addEventListener('input', event => {
        if (event.currentTarget.value.length > 32) {
          event.currentTarget.value = event.currentTarget.value.slice(0, 32);
        }
      });

      nameInput.focus();
    }

    function startRoomChooser() {
      nameForm.style.display = 'none';
      roomForm.style.display = 'flex';

      if (document.location.hash.length > 1) {
        roomname = document.location.hash.slice(1);
        const isPrivate = roomname.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(roomname, isPrivate);
        showConversationList();
        return;
      }

      roomForm.addEventListener('submit', event => {
        event.preventDefault();
        roomname = roomNameInput.value.trim();
        if (roomname.length > 0) {
          saveRoomToHistory(roomname, false);
          showConversationList();
        }
      });

      roomNameInput.addEventListener('input', event => {
        if (event.currentTarget.value.length > 32) {
          event.currentTarget.value = event.currentTarget.value.slice(0, 32);
        }
      });

      goPublicButton.addEventListener('click', event => {
        roomname = roomNameInput.value.trim();
        if (roomname.length > 0) {
          saveRoomToHistory(roomname, false);
          showConversationList();
        }
      });

      goPrivateButton.addEventListener('click', async event => {
        roomNameInput.disabled = true;
        goPublicButton.disabled = true;
        event.currentTarget.disabled = true;

        try {
          const response = await fetch(`https://${hostname}/api/room`, {
            method: 'POST'
          });
          
          if (!response.ok) throw new Error('Failed to create private room');
          
          roomname = await response.text();
          saveRoomToHistory(roomname, true);
          showConversationList();
        } catch (error) {
          alert('Something went wrong');
          document.location.reload();
        }
      });

      roomNameInput.focus();
    }

    // ===== CHAT FUNCTIONALITY =====
    function setupChatListeners() {
      chatInput.addEventListener('keydown', event => {
        if (event.keyCode === 38) chatlog.scrollBy(0, -50);
        else if (event.keyCode === 40) chatlog.scrollBy(0, 50);
        else if (event.keyCode === 33) chatlog.scrollBy(0, -chatlog.clientHeight + 50);
        else if (event.keyCode === 34) chatlog.scrollBy(0, chatlog.clientHeight - 50);
      });

      document.getElementById('chatroom').addEventListener('submit', event => {
        event.preventDefault();
        if (currentWebSocket && chatInput.value.trim()) {
          currentWebSocket.send(JSON.stringify({ message: chatInput.value }));
          chatInput.value = '';
          chatlog.scrollBy(0, 1e8);
        }
      });

      chatInput.addEventListener('input', event => {
        if (event.currentTarget.value.length > 256) {
          event.currentTarget.value = event.currentTarget.value.slice(0, 256);
        }
      });

      chatlog.addEventListener('scroll', () => {
        isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight;
      });

      backBtn.addEventListener('click', () => {
        if (currentWebSocket) {
          currentWebSocket.close();
          currentWebSocket = null;
        }
        showConversationList();
      });

      document.body.addEventListener('click', event => {
        if (window.getSelection().toString() === '' && chatRoom.style.display === 'block') {
          chatInput.focus();
        }
      });

      roomsContainer.addEventListener('click', event => {
        const roomItem = event.target.closest('.room-item');
        if (roomItem) {
          const roomName = roomItem.dataset.room;
          openChatRoom(roomName);
        }
      });

      if ('visualViewport' in window) {
        window.visualViewport.addEventListener('resize', () => {
          if (isAtBottom) chatlog.scrollBy(0, 1e8);
        });
      }
    }

    // ===== WEBSOCKET HANDLING =====
    function join() {
      const wss = document.location.protocol === 'http:' ? 'ws://' : 'wss://';
      const ws = new WebSocket(`${wss}${hostname}/api/room/${roomname}/websocket`);
      let rejoined = false;
      let startTime = Date.now();

      const rejoin = async () => {
        if (!rejoined) {
          rejoined = true;
          currentWebSocket = null;

          const timeSinceLastJoin = Date.now() - startTime;
          if (timeSinceLastJoin < 10000) {
            await new Promise(resolve => setTimeout(resolve, 10000 - timeSinceLastJoin));
          }

          join();
        }
      };

      ws.addEventListener('open', () => {
        currentWebSocket = ws;
        ws.send(JSON.stringify({ name: username }));
      });

      ws.addEventListener('message', event => {
        const data = JSON.parse(event.data);

        // Handle different message types from server
        if (data.error) {
          addChatMessage(null, `* Error: ${data.error}`);
        }
        // üî• FIX: Handle joined messages (user masuk)
        else if (data.joined) {
          onlineUsers.add(data.joined);
          addChatMessage(null, `* ${data.joined} joined the room`);
        }
        // üî• FIX: Handle quit messages (user keluar)
        else if (data.quit) {
          onlineUsers.delete(data.quit);
          addChatMessage(null, `* ${data.quit} left the room`);
        }
        else if (data.ready) {
          if (!wroteWelcomeMessages) {
            wroteWelcomeMessages = true;
            addChatMessage(null, '* ¬© 2026 SOEPARNO ENTERPRISE Corp. All Rights Reserved.');
            addChatMessage(null, '* Source: https://github.com/soeparnocorp/room');
            addChatMessage(null, '* WARNING: Participants are random people on the internet. Names are not authenticated. Chat history is saved.');
            if (roomname.length === 64) {
              addChatMessage(null, '* This is a private room. Share the URL to invite others.');
            } else {
              addChatMessage(null, `* Welcome to #${roomname}. Say hi!`);
            }
            
            // Tampilkan user yang sudah online (dari history joined)
            if (onlineUsers.size > 0) {
              addChatMessage(null, `* Online: ${Array.from(onlineUsers).join(', ')}`);
            }
          }
        } 
        else {
          // Regular chat message
          if (data.timestamp > lastSeenTimestamp) {
            addChatMessage(data.name, data.message);
            lastSeenTimestamp = data.timestamp;
          }
        }
      });

      ws.addEventListener('close', () => {
        console.log('WebSocket closed, reconnecting');
        rejoin();
      });

      ws.addEventListener('error', () => {
        console.log('WebSocket error, reconnecting');
        rejoin();
      });
    }

    function addChatMessage(name, text) {
      const p = document.createElement('p');
      if (name) {
        const tag = document.createElement('span');
        tag.className = 'username';
        tag.textContent = `${name}: `;
        p.appendChild(tag);
      }
      p.appendChild(document.createTextNode(text));

      chatlog.appendChild(p);
      if (isAtBottom) {
        chatlog.scrollBy(0, 1e8);
      }
    }

    // ===== INITIALIZATION =====
    function init() {
      startNameChooser();
      setupChatListeners();
      
      if (document.location.hash.length > 1) {
        const roomFromHash = document.location.hash.slice(1);
        const isPrivate = roomFromHash.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(roomFromHash, isPrivate);
      }
    }

    init();
  </script>
</body>
</html>
